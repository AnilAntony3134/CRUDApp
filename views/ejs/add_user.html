<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>User Management System</title>
</head>
<body>
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <div id="site-main">
        <div class="container">
             <div class='box-nav d-flex-justify-between'>
                <a href="/add-user" class="border-shadow">
                    <span class="text-gradient">All Users<i class='fas fa-user'></i></span>
                </a>
             </div>
             <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">Use the below form to create a new account</span>
             </div>

             <!-- form handling -->
             <form id="update_user" method="post">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text_light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Anil Antony">
                    </div>
                    <div class="form-group">
                        <label for="Email" class="text-light">Email</label>
                        <input type="text" name="email" value="" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Gender</label>
                        <div class="radio inline">
                            <input type="radio" id="radio2" name="gender" value="Male">
                            <label for="radio2" class="radio-label">Male</label>
                         </div>
                         <div class="radio inline">
                            <input type="radio" id="radio3" name="gender" value="Female">
                            <label for="radio3" class="radio-label">Female</label>
                         </div>
                   </div>
                   <div class="form-group">
                    <label for="status" class="text-light">Status</label>
                    <div class="radio inline">
                        <input type="radio" id="radio4" name="status" value="active">
                        <label for="radio4" class="radio-label">Active</label>
                     </div>
                     <div class="radio inline">
                        <input type="radio" id="radio5" name="status" value="inactive">
                        <label for="radio5" class="radio-label">Inactive</label>
                     </div>
                     <div class="form-group">
                        <button class="btn text-dark up">Save</button>
                     </div>
               </div>
                
             </form>
        </div>
    </div>

</body>
</html>
